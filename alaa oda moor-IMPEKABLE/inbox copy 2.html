<!DOCTYPE html>
<html>
  <head>
    <title>inbox</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navigation bar -->
      <div class="nav-par">
        <h class="header-nav">IMPEKABLE</h>
        <a href="home.html" target="_blank"
          ><p class="easy-way">
            <i class="fas fa-home"></i><span class="nave-to-contact">Home</span>
          </p></a
        >
        <a href="dashboard.html" target="_blank"
          ><p class="easy-way">
            <i class="fas fa-chart-bar"></i
            ><span class="nave-to-contact">Dashboard</span>
          </p></a
        >
        <a href="inbox.html" target="_blank">
          <p class="easy-way">
            <i class="far fa-envelope"></i
            ><span class="nave-to-contact">Inbox</span>
          </p></a
        >
        <a href="product.html" target="_blank"
          ><p class="easy-way">
            <i class="fas fa-align-right"></i
            ><span class="nave-to-contact">Product</span>
          </p></a
        >
        <a href="invoices.html" target="_blank"
          ><p class="easy-way">
            <i class="fas fa-receipt"></i
            ><span class="nave-to-contact">Invoices</span>
          </p></a
        >
        <a href="customers.html"
          ><p class="easy-way">
            <i class="fas fa-users"></i
            ><span class="nave-to-contact">Customers</span>
          </p></a
        >
        <a href="chat.html" target="_blank"
          ><p class="easy-way">
            <i class="fas fa-comment-alt"></i
            ><span class="nave-to-contact">Chat Room</span>
          </p></a
        >
        <a href="calendar.html" target="_balnk"></a>
        <p class="easy-way">
          <i class="far fa-calendar-alt"></i
          ><span class="nave-to-contact">Calendar</span>
        </p>
        <a href="help.html"
          ><p class="easy-way">
            <i class="far fa-life-ring"></i
            ><span class="nave-to-contact">Help Center</span>
          </p>
          <p class="easy-way">
            <i class="fas fa-cog"></i
            ><span class="nave-to-contact">Settings</span>
          </p></a
        >
      </div>

      <div class="all-page">
        <!-- header section -->
        <div class="header-form">
          <div class="search">
            <div class="search-iqon">
              <i class="fas fa-search"></i>
            </div>
            <div class="search-form">
              <form class="search-input">
                <input
                  type="text"
                  placeholder="Search transactions, invoices or help"
                  class="search-text"
                />
              </form>
            </div>
          </div>
          <!-- ////////////// -->
          <div class="owner">
            <div class="iqon-owner">
              <span
                ><i class="far fa-life-ring" class="iqon-Invoices"></i
              ></span>
              <span><i class="fas fa-comments"></i></span>
              <span><i class="fas fa-bell"></i></span>
              <span><i class="fas fa-circle bill"></i></span>
            </div>
            <div class="contain-owner-form">
              <form class="owner-form">
                <select class="input" id="select" required>
                  <option>John Doe</option>
                  <option class="option">Status : Online</option>
                  <option class="option">Account setting</option>
                  <option class="option">Feedback</option>
                  <option class="option">Logout</option>
                </select>
              </form>
            </div>
            <div>
              <img src="img/Avatar.png" width="90%" height="75%" />
            </div>
          </div>
        </div>
        <!-- ///////////////////////// sectio   Dashboard  page //////////// -->
        <div class="inbox-page">
          <p class="inbox-title">Inbox</p>
          <div class="inbox-section">
            <!-- left side  -->
            <div class="to-go-inbox">
              <div>
                <button class="compose-btn">Compose</button>
              </div>
              <div class="nav-par-inbox">
                <div class="inbox-number">
                  <div><h class="head-inbox">Inbox</h></div>
                  <div><p class="head-inbox">5</p></div>
                </div>
                <p>Sent</p>
                <p>Drafts</p>
                <p>Trash</p>
                <div class="inbox-number">
                  <div>Important</div>
                  <div>2</div>
                </div>
                <p>Spam</p>
                <p>Starred</p>
              </div>
              <div class="tag-par-inbox">
                <h class="header-tag">Tag</h>
                <p class="burbble"><i class="fas fa-circle"></i>Sales</p>
                <p class="blue"><i class="fas fa-circle"></i>Marketing</p>
                <p class="red"><i class="fas fa-circle"></i>Design</p>
              </div>
            </div>
            <!-- section 2 -->
            <div class="form-email">
              <form class="email-customer">
                <p>
                  <input type="email" placeholder="To" class="email-send" />
                </p>
                <p><input type="text" placeholder="CC" class="email-send" /></p>
                <p>
                  <input type="text" placeholder="Subject" class="email-send" />
                </p>
                <div class="email-tool">
                  <p class="border-iqon">
                    <span class="type-email">Normal</span>
                    <i class="fas fa-sort"></i>
                    <span class="type-email-font"> Sans Serif</span>
                    <i class="fas fa-sort"></i>
                    <i class="fas fa-bold"></i>
                    <i class="fas fa-italic"></i>
                    <i class="fas fa-underline"></i>
                    <i class="far fa-strikethrough"></i>
                    <i class="fas fa-quote-right"></i>
                    <i class="fas fa-list-ol"></i>
                    <i class="fas fa-list-ul"></i>
                    <i class="far fa-indent"></i>
                    <i class="far fa-outdent"></i>
                    <i class="far fa-image"></i>
                    <i class="fas fa-film"></i>
                    <i class="fas fa-text"></i>
                  </p>

                  <input
                    type="text"
                    placeholder="Write Something"
                    class="body-msg"
                  />
                </div>
              </form>
              <button class="send-email" dir="rtl">Send</button>
            </div>
          </div>
        </div>

        <!-- all page div -->
      </div>
      <!-- container div  -->
    </div>
  </body>
</html>
