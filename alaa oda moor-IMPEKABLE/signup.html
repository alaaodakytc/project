<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contain-form">
      <!-- the left side -->
      <div class="left-side-form">
        <img
          src="img/form-img.png"
          class="img-form"
          width="100%"
          height="100%"
        />
      </div>
      <!-- the right side -->
      <div class="right-side-form">
        <form class="signup-form">
          <h1 class="head-signup">IMPEKABLE</h1>
          <p class="title-signup">Please complete to create your account.</p>

          <input type="text" placeholder="First name" class="first-info" />
          <input type="text" placeholder="Last name" class="first-info" />
          <div class="to-sign-up">
            <p class="to-sign-up">
              <input
                type="text"
                placeholder="Username"
                class="first-info-sign"
              />
            </p>
            <p class="to-sign-up">
              <input type="email" placeholder="Email" class="first-info-sign" />
            </p>
            <p class="to-sign-up">
              <input
                type="text"
                placeholder="Password"
                class="first-info-sign"
              />
            </p>
            <p class="to-sign-up">
              <input
                type="text"
                placeholder="Confirm Password"
                class="first-info-sign"
              />
            </p>
            <p class="to-sign-up">
              <input type="checkbox" class="first-info-agree" />I agree with
              terms and conditions
            </p>
            <div class="to-Sign-up">
              <button class="to-Sign-up-btn">Sign up</button>
              <p>
                <a href="#" class="to-sign-account"
                  >Already have an account? Sign in.</a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
