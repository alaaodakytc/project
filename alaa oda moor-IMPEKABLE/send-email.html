<!DOCTYPE html>
<html>
  <head>
    <title>Send request</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contain-form">
      <!-- the left side -->
      <div class="left-side-form">
        <img
          src="img/form-img.png"
          class="img-form"
          width="100%"
          height="100%"
        />
      </div>

      <!-- the right side -->
      <div class="right-side-form">
        <form class="signup-form">
          <h1 class="head-signup">IMPEKABLE</h1>
          <p class="title-signup">
            Enter your email and we send you a password reset link.
          </p>
          <div class="to-sign-up">
            <p class="to-sign-up">
              <input type="text" placeholder="Email" class="first-info-sign" />
            </p>
            <div class="to-Sign-up">
              <button class="to-Sign-up-btn">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
